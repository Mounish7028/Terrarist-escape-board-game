<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrorist vs Caves Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🎮 Terrorist vs Caves Game 🎮</h1>
            <div id="player-info">
                <div class="player player1">
                    <span class="player-emoji">👤</span>
                    <span class="player-name">Player 1</span>
                    <span class="knives">🔪: <span id="player1-knives">0</span></span>
                </div>
                <div class="player player2">
                    <span class="player-emoji">👤</span>
                    <span class="player-name">Player 2</span>
                    <span class="knives">🔪: <span id="player2-knives">0</span></span>
                </div>
            </div>
        </div>

        <div class="game-board" id="game-board">
            <!-- Board will be generated by JavaScript -->
        </div>

        <div class="game-controls">
            <button id="roll-dice" class="btn">🎲 Roll Dice</button>
            <div id="dice-result" class="dice-result"></div>
        </div>

        <div class="game-legend">
            <h3>Legend:</h3>
            <div class="legend-item">👤 Player</div>
            <div class="legend-item">😈 Terrorist</div>
            <div class="legend-item">🏥 Hospital</div>
            <div class="legend-item">🔪 Knife</div>
            <div class="legend-item">🕳️ Cave</div>
            <div class="legend-item">⚠️ Trap</div>
            <div class="legend-item">💣 Explosive</div>
        </div>
    </div>

    <div id="game-message" class="game-message"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
